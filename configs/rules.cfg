Celem gry jest przeprowadzenie bohatera prze trase bez upadku.
Sterowanie:
A- w lewo
D- w praco
W- skok
Esc- pauza
Zasady punktacji sa nastepujace:
100p za pokonanie kazdego bloczka
1000p za ukonczenie poziomu
300p za kazda uzyskana gwiazdke, wynikajaca z ukonczenia poziomu w czasie pronizej pewnego progu.
